<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../styles/allProducts.css" rel="stylesheet" type="text/css">
    <title>All Products</title>
</head>

<body>

    <header>
        <nav class="container-fluid navbar d-flex justify-content-spacely align-items-center px-4">
            <div class="d-flex align-items-center">
                <a class="navbar-brand me-0" href="../../index.html"><i class="fa-solid fa-frog"></i></a>
                <p class="ms-2 mb-0 fs-5 fw-bold">Shop</p>
            </div>
            <p class="mb-0 fs-2"> Products by categories </p>
            <div class="sectionCarS">
                <button id="cartShop" class="btn d-flex align-items-center" type="button" disabled>
                    <i class="fa-solid fa-cart-shopping"> </i>
                    <p class="countCar fw-bold"> + </p>
                </button>
            </div>
        </nav>
    </header>

    <main class="d-flex bd-highlight m-3">
        <div class="listCategories p-2 bd-highlight mt-5 ms-4 fs-4">
            <p class="itemList " onclick="changeInfo('men\'s clothing')"> Men's Clothing </p>
            <p class="itemList" onclick="changeInfo('women\'s clothing')"> Women's Clothing </p>
            <p class="itemList" onclick="changeInfo('jewelery')"> Jewelery </p>
            <p class="itemList" onclick="changeInfo('electronics')"> Electronic </p>
        </div>
        <div class="products p-2 flex-grow-1 bd-highlight d-flex flex-wrap justify-content-center" id="products">

        </div>
    </main>

    <footer>
        <div class="containerFooter d-flex flex-row justify-content-between mx-5 align-items-center">
            <p class="enterCount m-0" id="changeTagA"> <a href="./auth.html"> Login / SignUp </a> </p>
            <div id="sectionNameUser">
            </div>
            <div class="social-Media d-flex align-items-center">
                <p class="m-0"> Contact us </p>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
        </div>
    </footer>

</body>
<script src="../scripts/allProducts.js"></script>
<script src="https://kit.fontawesome.com/8c0752dc6f.js" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>

</html>
