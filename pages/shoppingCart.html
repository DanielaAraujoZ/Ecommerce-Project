<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/shoppingCart.css">
    <title>Shopping Cart</title>
</head>

<body>

    <header>
        <nav class="container-fluid navbar d-flex justify-content-spacely align-items-center px-4">
            <div class="d-flex align-items-center">
                <a class="navbar-brand me-0" href="../../index.html"><i class="fa-solid fa-frog"></i></a>
                <p class="ms-2 mb-0 fs-5 fw-bold">Shop</p>
            </div>
            <p class="mb-0 fs-2"> Shopping Cart </p>
            <div class="sectionCarS">
                <button class="btn d-flex align-items-center" type="button">
                    <i class="fa-solid fa-cart-shopping"> </i>
                    <p class="countCar fw-bold"> 1 </p>
                </button>
            </div>
        </nav>
    </header>

    <main>

        <div class="container-table my-4">
            <table class="table text-center">
                <thead>
                    <tr class="fs-4">
                        <th scope="col">#</th>
                        <th scope="col">Product</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Sub-total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="align-middle fs-4">
                        <th scope="row">1</th>
                        <td class="d-flex flex-column justify-content-center align-items-center">
                            <img src="https://i.ibb.co/t8ysrVD/pexels-ray-piedra-1502216.jpg" style=" width: 5rem"
                                alt="product">
                            <p class="mt-2 fs-5 text-decoration-underline"> Jewerely </p>
                        </td>
                        <td>2</td>
                        <td>$35.000</td>
                        <td>$70.000</td>
                    </tr>
                    <tr class="align-middle fs-4">
                        <th scope="row">2</th>
                        <td class="d-flex flex-column justify-content-center align-items-center">
                            <img src="https://i.ibb.co/t8ysrVD/pexels-ray-piedra-1502216.jpg" style=" width: 5rem"
                                alt="product">
                            <p class="mt-2 fs-5 text-decoration-underline"> Jewerely </p>
                        </td>
                        <td>2</td>
                        <td>$35.000</td>
                        <td>$70.000</td>
                    </tr>
                    <tr class="align-middle fs-4">
                        <th scope="row">3</th>
                        <td class="d-flex flex-column justify-content-center align-items-center">
                            <img src="https://i.ibb.co/t8ysrVD/pexels-ray-piedra-1502216.jpg" style=" width: 5rem"
                                alt="product">
                            <p class="mt-2 fs-5 text-decoration-underline"> Jewerely </p>
                        </td>
                        <td>2</td>
                        <td>$35.000</td>
                        <td>$70.000</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="align-middle fs-2">
                        <th colspan="4" class="text-end">
                            Total
                        </th>
                        <td colspan="1" class="text-center"> $210.000 </td>
                    </tr>
                    <tr class="align-middle fs-2">
                        <td colspan="5" class="text-end">
                            <button type="button" id="sendPay"> Pay All </button>    
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

    </main>

    <footer>
        <div class="containerFooter d-flex flex-row justify-content-between mx-5 align-items-center">
            <p class="enterCount m-0"> Login / SignUp </p>
            <div class="social-Media d-flex align-items-center">
                <p class="m-0"> Contact us </p>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
        </div>
    </footer>

</body>
<script src="https://kit.fontawesome.com/8c0752dc6f.js" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>

</html>
