<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/payPage.css" type="text/css">
    <title>Pay Page</title>
</head>

<body>
    <header>
        <nav class="container-fluid navbar d-flex justify-content-spacely align-items-center px-4">
            <div class="d-flex align-items-center">
                <a class="navbar-brand me-0" href="./allProducts.html"><i class="fa-solid fa-frog"></i></a>
                <p class="ms-2 mb-0 fs-5 fw-bold">Shop</p>
            </div>
            <p class="mb-0 fs-2"> Pay Page </p>
            <div class="sectionCarS">
                <button id="cartShop" class="btn d-flex align-items-center" type="button" disabled>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <button class="btn detailsButton" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight">Click here for purchase details</button>

        <form class="d-flex flex-column align-items-center mt-3" id="formBuy">
            <p class="text-center fw-bold title"> Informaci√≥n de pago </p>
            <input id="name" class="form-control" type="text" placeholder="Full Name" required>
            <input id="email" class="form-control" type="email" placeholder="Email" required>
            <input id="numberCard" class="form-control" type="number" placeholder="Card Number" required>
            <div class="divData d-flex flex-row gap-2">
                <input id="dataExp" class="form-control ms-0" type="number" placeholder="D.Expiration MM/AA" required>
                <input id="cvv" class="form-control me-0" type="number" placeholder="CVV" required>
            </div>
            <button type="submit" id="sendDataPay"> Pay my order </button>

            <button class="buttonBack">
                <a href="./shoppingCart.html">
                    <i class="fa-solid fa-angle-left"></i>
                    Back
                </a>
            </button>

        </form>

    </main>

    <footer>
        <div class="containerFooter d-flex flex-row justify-content-between mx-5 align-items-center">
            <p class="enterCount m-0" id="changeTagA"> <a href="./auth.html"> Login / SignUp </a> </p>
            <div id="sectionNameUser">
            </div>
            <div class="social-Media d-flex align-items-center">
                <p class="m-0"> Contact us </p>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
        </div>
    </footer>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">PURCHASE DETAILS</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="offcanvas-body">
            <!-- Info buy here -->
        </div>
    </div>

</body>
<script src="../scripts/payPage.js"></script>
<script src="https://kit.fontawesome.com/8c0752dc6f.js" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>

</html>
